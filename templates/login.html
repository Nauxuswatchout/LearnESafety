<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Verification</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <style>
    /* Ensure canvas is visible */
    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  
  <div class="login-container">
    <h1 class="typing-effect">Access Verification</h1>
    
    <form method="POST" action="{{ url_for('verify_password') }}">
      <div class="input-group">
        <input type="password" name="password" id="password" placeholder="Enter password" autocomplete="off" required>
      </div>
      
      <button type="submit">Enter</button>
      
      {% if error %}
      <div class="error-message" style="display: block;">
        {{ error }}
      </div>
      {% endif %}
    </form>
  </div>
  
  <script src="{{ url_for('static', filename='js/matrix.js') }}"></script>
</body>
</html>
